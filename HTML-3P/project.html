<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirLine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Poppins:ital,wght@0,200;1,100&family=Red+Rose&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section aria-label="navbar">
            <nav class="navbar">
                <div>
                    <img src="white-logo.png" alt="">
                </div>
                <div class="line"></div>
                <div class="grow_list">
                    <ul class="list">
                        <li class="list_item">Apps</li>
                        <li class="list_item">DAO</li>
                        <li class="list_item">Technology</li>
                        <li class="list_item">Token</li>
                        <li class="list_item">Contributors</li>
                    </ul>
                </div>
                <div>
                    <button class="buttom">Buy 1 Token</button>
                </div>
            </nav>
        </section>

        <section aria-label="hero">
            <div class="hero">
                <h1 class="hero-heading">Let's build a better tommarow,together</h1>
                <p class="hero-description">Buy 1 Token. Join the DAO. Change the world</p>
                <button class="buttom-down">Request Early Access</button>
            </div>
        </section>
    </div>
</body>
</html>
